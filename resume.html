<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Online Resume Builder</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <section class="resume-builder">
        <div class="container">
            <h1>Online Resume Builder</h1>
            <div class="resume_container">
                <form class="inputField">
                    <input type="text" name="name" placeholder="Your Name" title="Enter Your Name">
                    <input type="text" name="title" placeholder="Title/Sub Heading" title="Enter Title/Sub Heading">
                    <textarea name="work_experience" placeholder="Work Experience" cols="30" rows="3" title="Enter Your Work Experience"></textarea>
                    <textarea name="academic_details" placeholder="Academic Details" cols="30" rows="3" title="Enter Your Academic Details"></textarea>
                    <input type="text" placeholder="Objective" title="Enter Your Objective" name="objective">
                    <textarea name="skills" title="Enter Your Skills" placeholder="Skills" cols="40" rows="3"></textarea>
                    <textarea name="projects" title="Enter Your Projects" placeholder="Projects" cols="40" rows="3"></textarea>
                    <textarea name="achievements" title="Enter Your Achievements" placeholder="Achievements" cols="40" rows="3"></textarea>
                    <textarea name="contact" title="Enter Your Contact Information" placeholder="Contact Information" cols="40" rows="3"></textarea>
                </form>
            </div>
            <p class="credit">Created by <a href="" target="_blank">shivani jangam</a></p>
            <p class="tip">**You can use markup in the text area for text decoration**</p>
        </div>
        <div class="output_container"></div>
        <button onclick="hide()">Generate / Edit</button>
        <script src="resume.js"></script>
    </section>
</body>
</html>
